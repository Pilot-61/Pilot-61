<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background with grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2a2b3e" stroke-width="0.5"/>
    </pattern>
    <radialGradient id="screen-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4d92d3" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#171a2e" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="key-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38394f"/>
      <stop offset="100%" stop-color="#212234"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#171a2e"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- Desk -->
  <rect x="100" y="380" width="600" height="20" rx="2" fill="#2a2b3e"/>
  <rect x="140" y="400" width="520" height="10" rx="1" fill="#232438"/>
  
  <!-- Computer Monitor -->
  <rect x="300" y="180" width="220" height="140" rx="4" fill="#0f101b"/>
  <rect x="310" y="190" width="200" height="120" rx="2" fill="#232438"/>
  <rect x="310" y="190" width="200" height="120" rx="2" fill="url(#screen-glow)"/>
  
  <!-- Monitor Stand -->
  <rect x="390" y="320" width="40" height="10" fill="#0f101b"/>
  <rect x="380" y="330" width="60" height="5" rx="2" fill="#0f101b"/>
  <rect x="370" y="335" width="80" height="45" rx="2" fill="#1a1b2e"/>
  
  <!-- Keyboard -->
  <rect x="320" y="340" width="180" height="10" rx="2" fill="#232438"/>
  <rect x="330" y="350" width="160" height="25" rx="4" fill="#1a1b2e"/>
  
  <!-- Keyboard Keys (animated) -->
  <g id="keys">
    <rect x="335" y="355" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.2s" begin="0.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="350" y="355" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.5s" begin="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="365" y="355" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.3s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="380" y="355" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.7s" begin="0.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="395" y="355" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.4s" begin="0.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="410" y="355" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="425" y="355" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="440" y="355" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.3s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="455" y="355" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.6s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="470" y="355" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.1s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Second row of keys -->
    <rect x="335" y="365" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.6s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="350" y="365" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="365" y="365" width="12" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.2s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="380" y="365" width="80" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.8s" begin="1.0s" repeatCount="indefinite"/>
    </rect>
    <rect x="465" y="365" width="17" height="5" rx="1" fill="url(#key-gradient)">
      <animate attributeName="fill" values="url(#key-gradient);#4d92d3;url(#key-gradient)" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Code on screen (animated) -->
  <g id="code-lines">
    <rect x="320" y="200" width="70" height="3" rx="1" fill="#4d92d3" opacity="0.7">
      <animate attributeName="width" values="10;70;70" dur="2s" begin="0s" repeatCount="indefinite"/>
    </rect>
    <rect x="320" y="210" width="120" height="3" rx="1" fill="#8a61ff" opacity="0.7">
      <animate attributeName="width" values="10;120;120" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="330" y="220" width="90" height="3" rx="1" fill="#61dafb" opacity="0.7">
      <animate attributeName="width" values="10;90;90" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="330" y="230" width="60" height="3" rx="1" fill="#4d92d3" opacity="0.7">
      <animate attributeName="width" values="10;60;60" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="330" y="240" width="100" height="3" rx="1" fill="#8a61ff" opacity="0.7">
      <animate attributeName="width" values="10;100;100" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="320" y="250" width="80" height="3" rx="1" fill="#61dafb" opacity="0.7">
      <animate attributeName="width" values="10;80;80" dur="2s" begin="1.0s" repeatCount="indefinite"/>
    </rect>
    <rect x="320" y="260" width="110" height="3" rx="1" fill="#4d92d3" opacity="0.7">
      <animate attributeName="width" values="10;110;110" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="330" y="270" width="70" height="3" rx="1" fill="#8a61ff" opacity="0.7">
      <animate attributeName="width" values="10;70;70" dur="2s" begin="1.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="330" y="280" width="90" height="3" rx="1" fill="#61dafb" opacity="0.7">
      <animate attributeName="width" values="10;90;90" dur="2s" begin="1.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="320" y="290" width="50" height="3" rx="1" fill="#4d92d3" opacity="0.7">
      <animate attributeName="width" values="10;50;50" dur="2s" begin="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Cursor blinking -->
  <rect x="370" y="290" width="5" height="3" fill="#ffffff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Coffee cup -->
  <rect x="520" y="335" width="30" height="40" rx="3" fill="#2a2b3e"/>
  <rect x="525" y="335" width="20" height="5" rx="2" fill="#1a1b2e"/>
  <rect x="535" y="340" width="10" height="10" rx="5" fill="#4d92d3" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Floating symbols (animated) -->
  <g id="floating-symbols">
    <text x="480" y="150" font-family="monospace" font-size="14" fill="#4d92d3" opacity="0.7">
      { }
      <animate attributeName="y" values="150;130;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="4s" repeatCount="indefinite"/>
    </text>
    <text x="520" y="170" font-family="monospace" font-size="14" fill="#8a61ff" opacity="0.5">
      &lt;/&gt;
      <animate attributeName="y" values="170;150;170" dur="5s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="5s" begin="1s" repeatCount="indefinite"/>
    </text>
    <text x="460" y="130" font-family="monospace" font-size="14" fill="#61dafb" opacity="0.6">
      ( )
      <animate attributeName="y" values="130;110;130" dur="4.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4.5s" begin="0.5s" repeatCount="indefinite"/>
    </text>
    <text x="440" y="160" font-family="monospace" font-size="14" fill="#4d92d3" opacity="0.5">
      [ ]
      <animate attributeName="y" values="160;140;160" dur="5.5s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="5.5s" begin="1.5s" repeatCount="indefinite"/>
    </text>
    <text x="390" y="140" font-family="monospace" font-size="14" fill="#8a61ff" opacity="0.6">
      ; ;
      <animate attributeName="y" values="140;120;140" dur="4.2s" begin="0.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4.2s" begin="0.7s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
